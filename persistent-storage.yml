# mysql
apiVersion: v1
kind: PersistentVolume
metadata:
  name: database-pv
spec:
  storageClassName: "standard"
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
    namespace: default
    name: mysql-pvc
  csi:
    driver: pd.csi.storage.gke.io
    volumeHandle: projects/acit-3495-406722/zones/us-central1-a/disks/mysql-pv-disk
    fsType: ext4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
spec:
  storageClassName: "standard"
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
